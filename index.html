<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficus Plant - School Herbarium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 40px;
      text-align: center;
      overflow-x: hidden;
    }

    #logo {
      width: 120px;
      position: fixed;
      bottom: 40px;
      left: 40px;
    }

    .plant-card {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease-out;
    }

    .plant-card img {
      width: 100%;
      border-radius: 50%;
      max-width: 400px;
      margin-bottom: 20px;
      animation: zoomIn 1.8s ease-out;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .taxo {
      color: #444;
      font-size: 1em;
      margin-bottom: 15px;
    }

    h3 {
      margin-top: 20px;
      font-size: 1.2em;
      color: #1f5c47;
    }

    p {
      font-size: 1em;
      color: #333;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="plant-card">
    <img src="ficus-plant.png" alt="Ficus Plant" />
    <h1>Ficus Plant (फाइकस)</h1>
    <div class="taxo">
      <strong>Genus:</strong> Ficus<br>
      <strong>Species:</strong> benjamina
    </div>

    <h3>PROPERTIES</h3>
    <p>
      The Ficus plant, also known as the weeping fig, is a popular indoor plant that improves air quality by filtering out harmful toxins. It adds lush greenery to interiors and is believed to bring calmness and positive energy.
    </p>
  </div>

  <img id="logo" src="school-logo.png" alt="School Logo" />

</body>
</html>
